<!-- This view shows all the live Challenges in a Local Brainstorm for one organization -->
<div class="card meetings cf">

  <div class="textintro">
    <h1>All Home Challenges</h1>
    <p>Type a plan and hit +</p>
  </div>


  <form class="formgroup addmeeting cf"
    name="myform"
    ng-submit="addMeeting()"
    novalidate>

    <div class="inputwrapper">
      <input type="text" name="meetingname"
      placeholder="Add a Challenge"
      ng-model="meetingname" ng-required="true">
    </div>

    <button type="submit" class="btn"
      ng-disabled="myform.$invalid">+</button>
    
  </form>

  <h2>Live Challenges</h2>
  <div class="meeting" ng-repeat="(key, meeting) in meetings">
    <span class="text"><h3>{{meeting.name}}</h3></span>
    <span class="text">{{meeting.date}}</span>

    <a class="btn btn-checkin tooltip" 
      href="#/checkins/{{currentUser.regUser}}/{{meeting.$id}}">
      <span>add ideas for this challenge</span></a>

    <a class="btn btn-list tooltip" 
      href="#/checkins/{{currentUser.regUser}}/{{meeting.$id}}/checkinsList">
      <span>view list of submitted ideas</span></a>

    <a class="btn btn-delete tooltip"
      ng-click="deleteMeeting(key)">
      <span>end this challenge</span></a>  

  </div>

</div><!-- challenges cf -->
